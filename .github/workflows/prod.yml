name: Todo
on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/github-action-test:${{github.sha}} .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/github-action-test:${{github.sha}}
      - name: Push to ops
        run: |
          git clone https://github.com/Anurag-S1ngh/argocd.git
          cd argocd
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          cat manifest.yml
          sed -i "s|image: \"$DOCKER_USER/github-action-test:.*\"|image: \"$DOCKER_USER/github-action-test:${{ github.sha }}\"|" manifest.yml
          cat manifest.yml

          git add .
          git commit -m "update"
          git push origin master
